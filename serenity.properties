# Define the default driver
webdriver.driver=chrome

# Appears at the top of the reports
serenity.project.name = Tyba test - metro cuadrado

# Root package for any JUnit acceptance tests
serenity.test.root=qa


# Customise your requirements hierarchy
#serenity.requirement.types=feature, story

# Run the tests without calling webdriver - useful to check your JUnit wiring
#serenity.dry.run=true

# Customise browser size
serenity.browser.maximized = true
#serenity.browser.height = 1200
#serenity.browser.width = 1200

# Customise the screenshots
serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
#FOR_EACH_ACTION : Saves a screenshot at every web element action (like click(), typeAndEnter(), type(), typeAndTab() etc.).
#BEFORE_AND_AFTER_EACH_STEP : Saves a screeshot before and asfter every step.
#AFTER_EACH_STEP : Saves a screenshot after every step
#FOR_FAILURES : Saves screenshots only for failing steps. This can save disk space and speed up the tests a little. It is very useful for data-driven testing.

serenity.timeout = 6000
webdriver.wait.for.timeout = 6000
webdriver.timeouts.implicitlywait = 8000